<ul class="menu">
	<li><a href="{% url 'main' %}" {% if request.resolver_match.url_name == 'main' %}class="active"{% endif %}>домой</a></li>
	<li><a href="{% url 'products:index' %}" {% if 'products' in request.resolver_match.namespace %}class="active"{% endif %}>продукты</a></li>
	<li><a href="{% url 'contacts' %}" {% if request.resolver_match.url_name == 'contacts' %}class="active"{% endif %}>контакты</a></li>
	{% if user.is_authenticated %}
		<li><a href="{% url 'auth:edit' %}">{{ user.username }}</a></li>
		<li><a href="{% url 'auth:logout' %}">выход</a></li>
	{% else %}
		<li><a href="{% url 'auth:login' %}">вход</a></li>
	{% endif %}
</ul>
<a href="#" class="search"></a>
<a href="{% url 'basket:view' %}" class="basket">
	<span>
		{{ basket|length }}
	</span>
</a>
